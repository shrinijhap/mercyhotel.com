<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    .thank-you {
      text-align: center;
    }

    .thank-you .checkmark {
      font-size: 4rem;
      color: #28a745; /* Green color */
      margin-bottom: 20px;
    }

    .thank-you h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .thank-you p {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <div class="checkmark">✔️</div>
    <h1>Thank You!</h1>
    <p>Your submission has been successfully received.</p>
  </div>
</body>
</html>
